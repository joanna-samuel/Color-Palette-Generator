<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Palette Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Color Palette Generator</h1>

  <div class="controls">
    <input type="color" id="colorPicker" title="Pick a color" />
    <button id="addColorBtn">Add Chosen Color</button>
    <button id="generateBtn">Generate Random Palette</button>
    <button id="saveBtn">Save Palette</button>
    <button id="exportBtn">Export Palette</button>
  </div>

  <div id="palette"></div>

  <script src="script.js"></script>
</body>
</html>
